<!DOCTYPE html>
<html>
<head>
    <title>Display Weekday</title>
</head>
<body>
    <h2>Display Weekday Using Switch Case</h2>

    <label>Enter a number (1â€“7): </label>
    <input type="number" id="day" min="1" max="7">
    <button onclick="showDay()">Show Weekday</button>

    <p id="result"></p>

    <script>
        function showDay() {
            let day = parseInt(document.getElementById("day").value);
            let dayName;

            switch(day) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid input! Enter a number between 1 and 7.";
            }

            document.getElementById("result").innerHTML = dayName;
        }
    </script>
</body>
</html>
