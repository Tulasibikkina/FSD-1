<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find Larger Number</title>
</head>
<body>
  <h2>Find the Larger Number</h2>

  <script>
    // Ask user to enter three integers
    let num1 = parseInt(prompt("Enter the first integer:"));
    let num2 = parseInt(prompt("Enter the second integer:"));
    let num3 = parseInt(prompt("Enter the third integer:"));

    let message;

    // Check for equal numbers
    if (num1 === num2 && num2 === num3) {
      message = "<b>EQUAL NUMBERS</b>";
    } else {
      // Find the largest number
      let largest = num1;
      if (num2 > largest) largest = num2;
      if (num3 > largest) largest = num3;
      message = "<b>" + largest + " LARGER NUMBER</b>";
    }

    // Display the message in an information dialog
    alert(message);

    // Also display the message on the web page
    document.write(message);
  </script>
</body>
</html>
