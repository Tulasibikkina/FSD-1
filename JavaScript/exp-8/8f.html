<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bank Denomination Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 6px; padding: 6px 10px; }
    pre { background: #f3f3f3; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Bank Denomination Calculator</h2>

  <label>Enter amount (Rs.): </label>
  <input type="number" id="amount" min="1" />
  <button onclick="calculateDenomination()">Calculate</button>

  <pre id="output">â€”</pre>

  <script>
    function calculateDenomination() {
      let amount = parseInt(document.getElementById("amount").value);
      if (amount <= 0) {
        document.getElementById("output").textContent = "Enter a valid positive amount.";
        return;
      }

      const notes = [100, 50, 20, 10, 5, 2, 1];
      let result = [];

      for (let note of notes) {
        if (amount >= note) {
          let count = Math.floor(amount / note);
          amount %= note;
          result.push(`${count}-${note}'s`);
        }
      }

      document.getElementById("output").textContent = result.join(', ');
    }
  </script>
</body>
</html>
