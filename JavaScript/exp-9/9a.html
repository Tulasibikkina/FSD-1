<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Functions Interactive</title>
  <style>
    body { font-family: Arial; padding: 20px; line-height: 1.6; }
    input, button { margin: 6px; padding: 6px 10px; }
    pre { background: #f3f3f3; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Number Functions (Factorial, Fibonacci, Prime, Palindrome)</h2>

  <label>Enter a number: </label>
  <input type="number" id="num" min="0">
  <button onclick="showAll()">Show All Functions</button>

  <pre id="output">â€”</pre>

  <script>
    // Factorial function
    function factorial(n) {
      if(n === 0 || n === 1) return 1;
      let fact = 1;
      for(let i = 2; i <= n; i++) fact *= i;
      return fact;
    }

    // Fibonacci series up to n terms
    function fibonacci(n) {
      const fib = [0, 1];
      for(let i = 2; i < n; i++) fib[i] = fib[i-1] + fib[i-2];
      return fib.slice(0, n);
    }

    // Prime numbers up to n
    function primes(n) {
      const result = [];
      for(let i = 2; i <= n; i++) {
        let isPrime = true;
        for(let j = 2; j <= Math.sqrt(i); j++) {
          if(i % j === 0) { isPrime = false; break; }
        }
        if(isPrime) result.push(i);
      }
      return result;
    }

    // Palindrome check
    function isPalindrome(n) {
      const str = n.toString();
      return str === str.split('').reverse().join('');
    }

    // Show all functions
    function showAll() {
      const num = parseInt(document.getElementById('num').value);
      if(isNaN(num) || num < 0) {
        document.getElementById('output').textContent = "Please enter a valid positive number.";
        return;
      }

      let output = "";
      output += ` Factorial of ${num}: ${factorial(num)}\n\n`;
      output += ` Fibonacci series (${num} terms): ${fibonacci(num).join(', ')}\n\n`;
      output += ` Prime numbers up to ${num}: ${primes(num).join(', ')}\n\n`;
      output += ` Palindrome check: ${num} is ${isPalindrome(num) ? '' : 'NOT '}a palindrome`;

      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
