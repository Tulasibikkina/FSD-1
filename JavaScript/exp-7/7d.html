<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Math Object Example</title>
</head>
<body>
  <h2>Math Object Properties and Methods</h2>

  <script>
    // Math properties
    document.write("<b>Value of PI:</b> " + Math.PI + "<br>");
    document.write("<b>Value of Euler's Number (e):</b> " + Math.E + "<br><br>");

    // Math methods
    let num = 7.8;

    // 1. round() - rounds to nearest integer
    document.write("<b>Math.round(" + num + "):</b> " + Math.round(num) + "<br>");

    // 2. ceil() - rounds up
    document.write("<b>Math.ceil(" + num + "):</b> " + Math.ceil(num) + "<br>");

    // 3. floor() - rounds down
    document.write("<b>Math.floor(" + num + "):</b> " + Math.floor(num) + "<br>");

    // 4. sqrt() - square root
    document.write("<b>Math.sqrt(64):</b> " + Math.sqrt(64) + "<br>");

    // 5. pow() - power
    document.write("<b>Math.pow(2, 5):</b> " + Math.pow(2, 5) + "<br>");

    // 6. random() - random number between 0 and 1
    document.write("<b>Random Number (0-1):</b> " + Math.random() + "<br>");

    // 7. abs() - absolute value
    document.write("<b>Math.abs(-15):</b> " + Math.abs(-15) + "<br>");
  </script>
</body>
</html>
