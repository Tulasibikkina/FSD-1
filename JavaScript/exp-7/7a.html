<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document Object Example</title>
</head>
<body>
  <h2>Document Object Properties and Methods</h2>

  <p id="info"></p>

  <script>
    // Accessing document properties
    document.write("<b>Document Title:</b> " + document.title + "<br>");
    document.write("<b>Document URL:</b> " + document.URL + "<br>");
    document.write("<b>Last Modified:</b> " + document.lastModified + "<br>");
    document.write("<b>Number of Forms:</b> " + document.forms.length + "<br>");
    document.write("<b>Number of Images:</b> " + document.images.length + "<br>");

    // Using document methods
    document.bgColor = "#e6f7ff";  // Change background color
    document.fgColor = "#003366";  // Change text color
  </script>
</body>
</html>
