<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Window Object Example</title>
</head>
<body>
  <h2>Window Object Properties and Methods</h2>
  <button onclick="displayInfo()">Show Window Info</button>

  <script>
    function displayInfo() {
      // Using window object properties
      let width = window.innerWidth;
      let height = window.innerHeight;
      let locationHref = window.location.href;

      // Displaying the information using window methods
      window.alert("Window Width: " + width + "px\n" +
                   "Window Height: " + height + "px\n" +
                   "Current URL: " + locationHref);

      // Opening a new window (method)
      window.open("https://www.google.com", "_blank", "width=400,height=300");
    }
  </script>
</body>
</html>
