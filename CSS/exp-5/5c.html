<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Font and Text Demo</title>
  <style>
    /* Font size */
    .font-size-example {
      font-size: 24px; /* selector: .font-size-example, property: font-size, value: 24px */
    }

    /* Font weight */
    .font-weight-example {
      font-weight: bold; /* selector: .font-weight-example, property: font-weight, value: bold */
    }

    /* Font style */
    .font-style-example {
      font-style: italic; /* selector: .font-style-example, property: font-style, value: italic */
    }

    /* Text decoration */
    .text-decoration-example {
      text-decoration: underline; /* selector: .text-decoration-example, property: text-decoration, value: underline */
    }

    /* Text transformation */
    .text-transform-example {
      text-transform: uppercase; /* selector: .text-transform-example, property: text-transform, value: uppercase */
    }

    /* Text alignment */
    .text-align-example {
      text-align: center; /* selector: .text-align-example, property: text-align, value: center */
    }
  </style>
</head>
<body>
  <h1 class="font-size-example">Font Size Example</h1>
  <p class="font-weight-example">Font Weight Example (Bold)</p>
  <p class="font-style-example">Font Style Example (Italic)</p>
  <p class="text-decoration-example">Text Decoration Example (Underline)</p>
  <p class="text-transform-example">Text Transformation Example (Uppercase)</p>
  <p class="text-align-example">Text Alignment Example (Centered)</p>
</body>
</html>
