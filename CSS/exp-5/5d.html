<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Box Model Demo</title>
  <style>
    .box {
      width: 200px; /* width of content area */
      height: 100px; /* height of content area */
      padding: 20px; /* space between content and border */
      border: 5px solid #0b5fff; /* border around padding */
      margin: 30px; /* space outside the border */
      background-color: #e0f0ff; /* background color for content */
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Example</h1>
  <div class="box">
    Content Area
  </div>
  <p>The box above illustrates the CSS Box Model:</p>
  <ul>
    <li><strong>Content:</strong> The text inside the box (width and height).</li>
    <li><strong>Padding:</strong> Space between content and border (20px).</li>
    <li><strong>Border:</strong> The 5px solid border around the padding.</li>
    <li><strong>Margin:</strong> Space outside the border (30px).</li>
  </ul>
</body>
</html>
