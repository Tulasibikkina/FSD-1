<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Example of an HTML Table</h2>
    
    <table border="2">
        <!-- Table Header -->
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Remarks</th>
        </tr>
        
        <!-- Table Rows -->
        <tr>
            <td rowspan="2">Hema</td>
            <td>Math</td>
            <td>95</td>
            <td>Excellent</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
            <td>Very Good</td>
        </tr>

        <tr>
            <td>Madhavi</td>
            <td colspan="2">All Subjects</td>
            <td>Good</td>
        </tr>

        <tr>
            <td>Pushpa</td>
            <td>English</td>
            <td>85</td>
            <td>Good</td>
        </tr>
    </table>
</body>
</html>
