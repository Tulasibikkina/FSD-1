<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Hyperlinks using &lt;a&gt; tag with href and target attributes</h2>
    <p>Click the links below to see how <b>href</b> and <b>target</b> work:</p>
    <a href="https://www.google.com/" target="_self">Open Google in the same tab</a>
    <br><br>
    <a href="http://linkedin.com/login" target="_blank">Open LinkedIn in a new tab</a>
    <br><br>
    <a href="https://github.com/" target="_parent">Open GitHub in parent frame</a>
    <br><br>
    <a href="https://vscode.dev/" target="_top">Open VS Code in the full window</a>
</body>
</html>

<!-- href → Specifies the URL to open when the link is clicked.

target="_self" → Opens the link in the same tab (default behavior).

target="_blank" → Opens the link in a new tab.

target="_parent" → Opens in the parent frame (useful if frames are used).

target="_top" → Opens in the full browser window, breaking out of any frames. -->
